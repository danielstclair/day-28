<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PicUps</title>
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/css/main.css">
</head>
<body ng-app="app">
	<div class="main-view" ng-controller="pics">
		<div class="heading">
			<div><a href="#" ng-click="picDrop()"><span class="ion-plus-circled"></span></a></div>
		</div>
		<div class="submit-form" ng-show="submitForm">
			<div class="submit-content">
				<input type="text" placeholder="Image URL" ng-model="imgInput" id="imgInput">
				<p ng-show="imgError1">Cannot be left empty</p>
				<p ng-show="imgError2">Image must be a URL!</p>
				<p ng-show="imgSuccess" class="success">Success!</p>
				<textarea placeholder="Image Caption" ng-show="imageCaption" ng-model="imgCap" id="imgCap"></textarea>
				<p ng-show="capError">Cannot be left empty</p>
				<p ng-show="capSuccess" class="success">Success!</p>
				<button class="add" ng-show="addButton" ng-click="submitContent(imgInput, imgCap)"><span class="ion-image"></span> ADD IMAGE</button>
				<button class="cancel" ng-click="picDrop()">CANCEL</button>
				<div class="clear-fix"></div>
			</div>
			
		</div>
		<div class="image-view">
			<ul class="image-list" ng-repeat="picture in myArray">
				
				<div class="image-items">
					<img class="images" ng-src="{{picture.url}}">
					<div class="image-caption"><p>{{picture.caption}}</p></div>
				</div>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/controllers.js"></script>
</body>
</html>
